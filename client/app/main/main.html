<navbar></navbar>
<div class="container" ng-hide="main.isLoggedIn">
 <header class="hero-unit" id="banner">
  <div class="container">
    <h1>Smokey Bay Air Online Reservations for Kachemak Bay</h1>
    <p class="lead">Please login to use this App</p>
    <img src="assets/images/Bear Paw.jpg" alt="I'm Yeoman">
  </div>
 </header>
</div>
<div class="container" ng-show="main.isLoggedIn">

    <h1>Enter New Reservation Here</h1>

    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>         
          <th>Last Name</th>
          <th>Body Weight</th>
          <th>Bag Weight</th>
          <th>SmFltNum</th>
          <th>Travel Code</th>
          <th>Date</th>
          <th>&nbsp;</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input class="form-control" ng-model="main.newRes.FIRST"></td>
          <td><input class="form-control" ng-model="main.newRes.LAST"></td>
          <td><input class="form-control" ng-model="main.newRes.WEIGHT"></td>
          <td><input class="form-control" ng-model="main.newRes.FWeight"></td>
          <td><input class="form-control" ng-model="main.newRes.smfltnum"></td>
          <td><input class="form-control" ng-model="main.newRes['Ref#']"></td>
          <td><input class="form-control" ng-model="main.newRes['DATE TO FLY']"></td>
          <td><button class="btn btn-primary" ng-click="main.addRes()">Add</button></td>
          
        </tr>
</div>
